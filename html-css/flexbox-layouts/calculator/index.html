<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="border: 1px solid red;">
        <div class="calculator" style="border: 1px solid green;">
            <label class="text-field" 
                    id="text-field" style="border: 1px solid blue;">
                    0
            </label>
            <div class="input-container" style="border: 1px solid red;">
                <div class="row-container">
                    <button class="input-btn" id="btn-seven">7</button>
                    <button class="input-btn" id="btn-eight">8</button>
                    <button class="input-btn" id="btn-nine">9</button>
                    <button class="input-btn" id="btn-multiply">x</button>    
                </div>
                
                <!--This should be 4 by 4 lay out-->
                <div class="row-container">
                    <button class="input-btn" id="btn-four">4</button>
                    <button class="input-btn" id="btn-five">5</button>
                    <button class="input-btn" id="btn-six">6</button>
                    <button class="input-btn" id="btn-divide">/</button>    
                </div>
                <div class="row-container">
                    <button class="input-btn" id="btn-one">1</button>
                    <button class="input-btn" id="btn-two">2</button>
                    <button class="input-btn" id="btn-three">3</button>
                    <button class="input-btn" id="btn-subtract">-</button>    
                </div>

                <div class="row-container">
                    <button class="input-btn" id="btn-dot">.</button>
                    <button class="input-btn" id="btn-zero">0</button>
                    <button class="input-btn" id="btn-add">+</button>
                    <button class="input-btn" id="btn-equal">=</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
