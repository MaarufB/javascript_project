<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration-style.css">
</head>
<body>
    <div class="main-wrapper">
            <section class="flex-wrapper">

                <form action="" id="registration-form" autocomplete="off">
                    <h2 class="form-title">Registration Form</h2>
                    <label>First Name</label>
                    <input type="text" id="firstName" class="input-field" autocomplete="off">
    
                    <label>Middle Name</label>
                    <input type="text" id="middleName" class="input-field" autocomplete="off">
    
                    <label>Last Name</label>
                    <input type="text" id="lastName" class="input-field" autocomplete="off">

                    <label>Age</label>
                    <input type="text" id="age" class="input-field" autocomplete="off">

                    <button id="submit-btn">Save</button>
                </form>
                <div class="table-section">
                    <h1 class="table-title">This is for the table section</h1>
                    <table id="main-table">
                        <tr>
                            <th>First Name</th>
                            <th>Middle Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                        </tr>
                        <tr>
                            <td>Alfreds Futterkiste</td>
                            <td>Maria Anders</td>
                            <td>Germany</td>
                            <td>20</td>
                        </tr>
                        <tr>
                            <td>Centro comercial Moctezuma</td>
                            <td>Francisco Chang</td>
                            <td>Mexico</td>
                            <td>30</td>
                        </tr>
                    </table>
                </div>
            </section>
            <section class="display-data">
                <!--Create a table here-->
               
            </section>
        <footer>footer</footer>
    </div>

</body>
<script src="registration-script.js"></script>
</html>
